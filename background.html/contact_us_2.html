<html>
<head>

<body>
    
    <div class="main-box">
    
        <div class="title">
            <h1>contact us</h1>
        </div>
        
        <div class="email-box">
            <p>Your Email</p>
            <form>
                <input type="email"placeholder="email@example.com">
            </form>
        </div>
        
        <div class="first-name-box">
            <p>First name</p>
            <form>
                <input type="text">
            </form>
        </div>
        
        <div class="last-name-box">
            <p>Last name</p>
            <form>
                <input type="text">
            </form>
        </div>
        
        <div class="Message-box">
            <p>Message</p>

                <textarea class="M-box"></textarea>
            </form>
        </div>
        
        <div class="sub-box">
            <form>
               <input type="checkbox">Subscribe
            </form>
        </div>
    
        
        <div class="send-box">
            <input type="submit" value="SEND">
        
        </div>
